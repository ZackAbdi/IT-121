<body>
<h1>DOM Play</h1>
<p>We'll be working with events here</p>
<div id="play">
    <p><span data-actor="hamlet">Hamlet: To be or not to be?</span></p>
    <p><span data-actor="skull">Skull: Are you talking to me?</span></p>
    <p><span data-actor="hamlet">Hamlet: What did you say?</span></p>
    <p><span data-actor="skull">Skull: Nothing, I'm a figment of your imagination</span></p>
    <p><span data-actor="hamlet">Hamlet: Good! I thought I was going crazy!</span></p>
</div>
<p><span>I am a very lonely span</span></p>
<script>
//  document.getElementById('target').style.backgroundColor = 'yellow';

const spans = document.querySelectorAll('div#play span');

//alert(mySpan.dataset.actor);

for(const mySpan of spans){
 
 mySpan.addEventListener('click',function(){

    let myActor = mySpan.dataset.actor;
    highlightActor(myActor);

 });
 


}

function highlightActor(myActor){
    for(const mySpan of spans){
        if(mySpan.dataset.actor == myActor){//highlight current actor 
            mySpan.style.backgroundColor = 'yellow';
            mySpan.style.fontWeight = 'bold';
        }
        else{//remove highlight from all other actors 
            mySpan.style.backgroundColor = 'white';
            mySpan.style.fontWeight = 'normal';
        }
    }

}

function clickSpan()
{
  alert("I'm clicked!");

}




function highlight(el){

    if( el.style.backgroundColor == 'white'){//white becomes yellow
        el.style.backgroundColor = 'yellow';
    }
    else{//yellow becomes white 
        el.style.backgroundColor = 'white';
    }


}
</script>
</body>
